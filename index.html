<!DOCTYPE html>
<html>
  <head>
    <title>Hello, World!</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" />
<link href="https://fonts.cdnfonts.com/css/schwager-sans" rel="stylesheet">
  </head>
  <body>
    
        <div class="box">
          <div class="top">
            <div class="qrcode">
              <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="" />
            </div>
             <div class="icon">
            <div class="circle">
              <span class="mdi mdi-arrow-top-right"></span>
            </div>
          </div>
          </div>
           <div class="bottom">
             <div class="schedule">
               <span class="initials">LHR</span>
               <span class="location">London,UK</span>
               <span class="time">08:25 PM</span>
             </div>
              <div class="plane"><span class="mdi mdi-airplane"></span></div>
               <div class="schedule">
                 <span class="initials">DUB</span>
                 <span class="location">Dubai,UAE</span>
                 <span class="time">09:50 AM</span>
               </div>
           </div>
         
        </div>
        
     
      <script src="script.js"></script>
  </body>
</html>
